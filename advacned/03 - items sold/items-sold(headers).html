<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Items sold summary</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Items sold summary</h1>

    <table>
      <caption>
        Items Sold August 2016
      </caption>
      <thead>
        <tr>
          <td colspan="2" rowspan="2"></td>
          <th id="clothes" colspan="3">Clothes</th>
          <th id="accessories" colspan="2">Accessories</th>
        </tr>
        <tr>
          <th id="trousers" headers="clothes">Trousers</th>
          <th id="skirts" headers="clothes">Skirts</th>
          <th id="dresses" headers="clothes">Dresses</th>
          <th id="bracelets" headers="accessories">Bracelets</th>
          <th id="rings" headers="accessories">Rings</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th id="belgium" rowspan="3">Belgium</th>
          <th id="antwerp" headers="belgium">Antwerp</th>
          <td headers="antwerp belgium trousers clothes">56</td>
          <td headers="antwerp belgium skirts clothes">22</td>
          <td headers="antwerp belgium dresses clothes">43</td>
          <td headers="antwerp belgium bracelets accessories">72</td>
          <td headers="antwerp belgium rings accessories">23</td>
        </tr>
        <tr>
          <th id="ghent" headers="belgium">Ghent</th>
          <td headers="ghent belgium trousers clothes">46</td>
          <td headers="ghent belgium skirts clothes">18</td>
          <td headers="ghent belgium dresses clothes">50</td>
          <td headers="ghent belgium bracelets accessories">61</td>
          <td headers="ghent belgium rings accessories">15</td>
        </tr>
        <tr>
          <th id="brussels" headers="belgium">Brussels</th>
          <td headers="brussels belgium trousers clothes">51</td>
          <td headers="brussels belgium skirts clothes">27</td>
          <td headers="brussels belgium dresses clothes">38</td>
          <td headers="brussels belgium bracelets accessories">69</td>
          <td headers="brussels belgium rings accessories">28</td>
        </tr>
        <tr>
          <th id="netherlands" rowspan="2">The Netherlands</th>
          <th id="amsterdam" headers="netherlands">Amsterdam</th>
          <td headers="amsterdam netherlands trousers clothes">89</td>
          <td headers="amsterdam netherlands skirts clothes">34</td>
          <td headers="amsterdam netherlands dresses clothes">69</td>
          <td headers="amsterdam netherlands bracelets accessories">85</td>
          <td headers="amsterdam netherlands rings accessories">38</td>
        </tr>
        <tr>
          <th id="utrecht" headers="netherlands">Utrecht</th>
          <td headers="utrecht netherlands clothes trousers">80</td>
          <td headers="utrecht netherlands clothes skirts">12</td>
          <td headers="utrecht netherlands clothes dresses">43</td>
          <td headers="utrecht netherlands accessories bracelets">36</td>
          <td headers="utrecht netherlands accessories rings">19</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
